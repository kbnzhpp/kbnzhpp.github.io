<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>random</title>
    <link rel="stylesheet" href="chiwawa.css">
    <script src="script.js"></script>
</head>
<body>
    <div class="main">
        <div class="cards">
            <div class="random-items">
                <button class="random-butt" id="button1">ПОЛУЧИТЬ АЛЕКСЕЯ</button>
                <div class="showleha">
                    <img class="photo" alt="Алексей" onclick="easter_egg()">
                    <p class="rarity" id="rarity"></p>
                </div>
            </div>
            <div class="ultra-legend-open" id="ultra-legend">
                <button class="ultra-legend-button" id="button-ultra">УЛЬТРА-ЛЕГЕНДА</button>
                <p class="ultra-legend-button-text">Для открытия ультра легенды нужно получить еще <span class="count-cards">100</span> карточек</p>
            </div>
        </div>
        <div class="collection">
            <p class="collection-name">Коллекция карточек:</p>
            <div class="collection-cards">
                <span class="arrow-right" id="arrow-right" onclick="open_bar()"><img src="svgs/arrow_right.svg" alt="Открыть коллекцию" width="60px" height="60px"></span>
                <div class="collection-images" id="collection-images">
                    <img src="imgs/5.jpg" alt="Алексей" class="collection-image common">
                    <img src="imgs/4.jpg" alt="Алексей" class="collection-image common">
                    <img src="imgs/6.jpg" alt="Алексей" class="collection-image common">
                    <img src="imgs/3.jpg" alt="Алексей" class="collection-image rare">
                    <img src="imgs/7.jpg" alt="Алексей" class="collection-image rare">
                    <img src="imgs/2.jpg" alt="Алексей" class="collection-image epic">
                    <img src="imgs/8.jpg" alt="Алексей" class="collection-image epic">
                    <img src="imgs/1.jpg" alt="Алексей" class="collection-image legendary">
                    <img src="imgs/9.jpg" alt="Алексей" class="collection-image legendary">
                </div>
                <div class="close-bar">
                    <span class="arrow-left" id="arrow-left" onclick="close_bar()"><img src="svgs/arrow_left.svg" width="60px" height="60px"></span>
                </div>
            </div>
        </div>
        <div class="ultra-legend-opened">
            <div class="ultra-legend hidden-display hidden-opacity">
                <img src="imgs/ultra_legend.jpg" alt="" class="ultra-legend-card ultra-legend-color" id="ultra-photo">
                <p class="ultra-legend-text">МЕГА ХУЙ</p>
            </div>
        </div>
    </div>
</body>
</html>
