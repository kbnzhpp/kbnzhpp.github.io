<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>random</title>
    <link rel="stylesheet" href="chiwawa.css">
    <script src="tap.js"></script>
</head>
<body>
    <div class="main">
        <div class="random-items">
            <form class="rand" id="rand">
                <button class="random-butt" id="button1">ПОЛУЧИТЬ АЛЕКСЕЯ</button>
            </form>
            <div class="showleha">
                <img class="photo" alt="Алексей">
                <p class="rarity" id="rarity"></p>
            </div>
        </div>
        <div class="collection">
            <p class="collection-name">Коллекция карточек:</p>
            <span class="arrow-right" id="arrow-right" onclick="open_bar()"><img src="svgs/arrow_right.svg" alt="Открыть коллекцию" width="70px" height="70px"></span>
            <div class="collection-images" id="collection-images">
                <img src="imgs/1.jpg" alt="Алексей" class="collection-image common">
                <img src="imgs/2.jpg" alt="Алексей" class="collection-image common">
                <img src="imgs/3.jpg" alt="Алексей" class="collection-image rare">
                <img src="imgs/4.jpg" alt="Алексей" class="collection-image rare">
                <img src="imgs/5.jpg" alt="Алексей" class="collection-image rare">                
                <img src="imgs/6.jpg" alt="Алексей" class="collection-image rare">
                <img src="imgs/7.jpg" alt="Алексей" class="collection-image epic">
                <img src="imgs/8.jpg" alt="Алексей" class="collection-image epic">
                <div class="open-arrow" style="display: flex; flex-direction: row;">
                    <img src="imgs/9.jpg" alt="Алексей" class="collection-image legendary">
                    <a class="arrow-left" onclick="close_bar()"><img src="svgs/arrow_left.svg" width="70px" height="70px"></a>
                </div>
            </div>
            
        </div>
    </div>
    <div class="minigame">
        <form action="minigame.html" class="minigame-form">
            <button class="minigame-button">Нажми для мини-игры</button>
        </form>
    </div>
</body>
</html>
