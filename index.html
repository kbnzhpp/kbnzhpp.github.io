<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>random</title>
    <link rel="stylesheet" href="chiwawa.css">
    <script src="tap.js"></script>
</head>
<body>
    <div class="main">
        <div class="random-items">
            <form class="rand" id="rand">
                <button class="random-butt" id="button1">ПОЛУЧИТЬ АЛЕКСЕЯ</button>
            </form>
            <div class="showleha">
                <img class="photo" alt="Алексей">
                <p class="rarity" id="rarity"></p>
            </div>
        </div>
        <div class="chances">
            <p class="chance common">Обычный - 1488%</p>
            <p class="chance rare">Редкий - 69%</p>
            <p class="chance epic">Эпический - 2.28%</p>
            <p class="chance legendary">Легендарный - 0.1337%</p>
        </div>
    </div>
    <div class="minigame">
        <form action="minigame.html" class="minigame-form">
            <button class="minigame-button">Нажми для мини-игры</button>
        </form>
    </div>
</body>
</html>
